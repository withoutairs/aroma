<head>
  <title>aroma</title>
</head>

<body>
  {{> game}}
</body>

<template name="game">
  <h1>Roll area</h1>
  {{> turn_dice}}
  <span class="roller">Roll</span>
</template>

<template name="turn_dice">
  Roll: 
  {{#each turn_dice}}
  <div>{{value}}
    {{#unless applied}}
      <span class="applier">Apply</span>
    {{/unless}}
  </div>
  {{/each}}
</template>
